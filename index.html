<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width,
      initial-scale=1.0">
    <title>PWA</title>
    <script

    <link href="css/estilos.css"

    <div class="contenido">

        <a href="dispositivo.html"
